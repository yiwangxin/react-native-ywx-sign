<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=1, user-scalable=no">
                <link rel="stylesheet" href="css/sdk20.css" />
                <link rel="stylesheet" href="../ywxTheme/nativeTheme.css" />
                <script src="js/jquery.js"></script>
                <script src="js/sdk20.js"></script>
                <script src="js/MsspClient.js"></script>
                <script src="js/activePin.js"></script>
                
    </head>
    
    <body>
        <div id="activeTitle" class="sdk_title common_title_theme">
            <p class="sdk_title_return"><a href="Javascript:signSettingBack();">取消</a></p>
            激活
        </div>
        <div id="activeContent" class="clear txtcenter" id="activeHeight"><p class="sdk_title_down_p"><span class="grey999">已发送验证码到您的手机</span><span id="sdkActivePhoneNumber" class="sdk_phonenumber_color"></span><br><span id="sdk_time" class="blue007">60 秒</span></p></div>
        <div class="sdk_content">
            
            <div class="sdk_content_line">
                <div class="sdk_content_l_1">验证码</div>
                <div class="sdk_content_l_r">
                    <input type="tel" name="otp" id="idCode" placeholder="输入短信验证码" maxlength="6" oninput="verifyActiveCode()">
                        </div>
                <div class="input_tip active_code_number">请输入6位验证码</div>
                <div class="input_tip active_code_wrong">验证码错误</div>
                <div class="input_tip active_code_space">不能包括空格</div>
            </div>
            <div class="sdk_content_line">
                <div class="sdk_content_l_1">签名口令</div>
                <div class="sdk_content_l_r"><input type="password" name="userPin" id="idUserPin" placeholder="输入签名口令"  maxlength="6" oninput="verifyPin()"></div>
                <div class="input_tip user_pin_number">请设置6位数字口令</div>
                <div class="input_tip user_pin_int">请输入数字口令</div>
                <div class="input_tip user_pin_space">不能包括空格</div>
            </div>
            <div class="sdk_content_line">
                <div class="sdk_content_l_1">确认口令</div>
                <div class="sdk_content_l_r"><input name="userPinSure" id="idUserPinSure" type="password" placeholder="再次输入口令"  maxlength="6" oninput="verifyPinSure()"></div>
                <div class="input_tip user_pin_sure_number">请设置6位数字口令</div>
                <div class="input_tip user_pin_sure_int">请输入数字口令</div>
                <div class="input_tip user_pin_sure_space">不能包括空格</div>
            </div>
            
            <div class="clearkit"></div>
        </div>
        <div class="sdk_content_btn"><input type="button" value="激活" class="btn_submit common_button_theme" onclick="active()" disabled="disabled"></div>
        <script>
            </script>
    </body>
</html>
