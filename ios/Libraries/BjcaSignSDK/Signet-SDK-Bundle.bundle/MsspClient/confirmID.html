<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=1, user-scalable=no">
<link rel="stylesheet" href="css/sdk20.css" />
<script src="js/jquery.js"></script>
<script src="js/sdk20.js"></script>
<script src="js/MsspClient.js"></script>
</head>

<body>
<div class="sdk_title">
	<p class="sdk_title_return"><a href="Javascript:signSettingBack();">取消</a></p>
	确认信息
</div>
<div class="clear txtcenter">
	<p class="sdk_title_down_p"><span class="grey999">请核对识别的身份信息是否正确</span></p>
	<div id="error_back" style="display: none;" class="error_back" onclick="Javascript:messgeErrorBack();">信息有误？请重新拍摄</div>
	<div id="message_error" class="message_error"><span class="grey999">若信息有误请手动输入</span></div>
</div>

<div class="sdk_content" id="default" style="display: none;">
	<div class="sdk_content_line">
    	<div class="sdk_content_l_1">姓名</div>
        <div class="sdk_content_l_r"><span id="idcard_name"></span></div>
    </div>
    <div class="sdk_content_line">
    	<div class="sdk_content_l_1">证件号</div>
        <div class="sdk_content_l_r"><span id="idcard_numb"></span></div>
    </div>
    <div class="sdk_content_line">
    	<div class="sdk_content_l_1">有效期</div>
        <div class="sdk_content_l_r"><span id="idcard_val"></span></div>
    </div>
    <div class="clearkit"></div>
</div>

<div class="sdk_content" id="revise">
	
	<div class="sdk_content_line">
    	<div class="sdk_content_l_1">姓名</div>
        <div class="sdk_content_l_r"><input type="text" name="name" id="revise_name" placeholder="输入您的真实姓名" class="sdk_input5" maxlength="16" oninput="sdkOlduserPuanduan(5)"></div>
        <div class="sdk_tishi sdk_ts5">请输入您的真实姓名</div>
    </div>
    <div class="sdk_content_line">
    	<div class="sdk_content_l_1">证件号码</div>
        <div class="sdk_content_l_r"><input type="text" name="paperid" id="revise_paperid" placeholder="输入有效的证件号码" class="idcardinput" maxlength="18" oninput="checkIdCard()"></div>
        <div class="sdk_tishi sdk_ts_idcard">请输入有效证件号码</div>
    </div>
    <div class="sdk_content_line">
    	<div class="sdk_content_l_1">有效期</div>
        <div class="sdk_content_l_r"><input id="revise_val" type="text" placeholder="输入有效的日期" oninput="checkIDCradDate()" /></div>
    	<div class="sdk_tishi sdk_date_idcard">日期格式为年.月.日-年.月.日</div>
    </div>
    <div class="clearkit"></div>
</div>

<div class="sdk_content_btn"><input type="button" onclick="onSubmitIDInfo()" value="确认并提交" class="btn-primary" disabled="disabled"></div>
</body>
</html>
